buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
  }
}

repositories {
  jcenter()
}

dependencies {
  compile 'net.dehora.nakadi:nakadi-java-client:0.6.0'
  compile 'net.dehora.nakadi:nakadi-java-zign:0.6.0'
  compile 'org.slf4j:slf4j-api:1.7.21'
  compile 'ch.qos.logback:logback-classic:1.1.7'
//  compile 'net.dehora.nakadi:nakadi-java-metrics:0.0.0'
}

sourceSets {
  main {
    java {
      srcDir 'src/main/resources'
    }
  }
}

task zignTokenProviderMain(type: JavaExec) {
  classpath sourceSets.main.runtimeClasspath
  classpath+=sourceSets.test.runtimeClasspath
  main = "nakadi.examples.oauth.ZignTokenProviderMain"
}



